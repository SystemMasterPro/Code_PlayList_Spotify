<div class="row">
    <div class="col-">
        <img [src]="artista.images | Imagenes" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3 style="color: azure;">{{artista.name}}</h3>
        <p *ngIf="artista.external_urls">
            <a style="color: azure;" [href]="artista.external_urls.spotify" target="_blank" class="btn btn-primary">
                Ir a la Pagina del Artista
            </a>
        </p>
        <div style="margin-top: 10px;">
            <button routerLink="/search" class="btn btn-outline-danger">
                Regresar
            </button>
        </div>
    </div>
    
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th style="color: azure;">Foto</th>
                    <th style="color: azure;">Album</th>
                    <th style="color: azure;">Cancion</th>
                    <th style="color: azure;">Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img width="80px" class="img-thumb" [src]="track.album.images | Imagenes" alt="">
                    </td>
                    <td style="color: azure;">
                        {{track.album.name}}
                    </td>
                    <td style="color: rgb(245, 245, 245); text-decoration: wavy;">
                        {{track.name | uppercase}}
                    </td>
                    <td>
                        <audio controls [src]="track.preview_url"></audio>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
